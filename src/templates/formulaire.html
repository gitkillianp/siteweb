{% extends 'base.html' %}

{% block title %}
  <title>Formulaire</title>
{% endblock %}

{% block content %}
  <article class="formulaire" style="font-size: 25px;">
    <h1>Formulaire de demande d'assistance.</h1>
    <p style="height: 20px;"></p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Valider">
    </form>

    <p style="height: 20px;"></p>
    <div>{{ post.content|linebreaks|safe }}</div>
    <p style="height: 20px;"></p>
  </article>

{% endblock %}
